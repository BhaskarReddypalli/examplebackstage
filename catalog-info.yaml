apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: simple-api
  description: Simple test API
spec:
  type: openapi
  lifecycle: production
  owner: user:guest
  definition: |
    openapi: 3.0.0
    info:
      title: Simple API
      version: 1.0.6
    paths:
      /test:
        get:
          responses:
            '200':
              description: OK

---
apiVersion: backstage.io/v1alpha1
kind: User
metadata:
  name: johndoe
spec:
  profile:
    displayName: John Doe
    email: johndoe@example.com
  memberOf: [users]
---
apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: users
spec:
  type: team
  members: [johndoe]
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: nginx
  description: Example NGINX service
  annotations:
    backstage.io/kubernetes-id: nginx
    kubernetes.io/managed-by: backstage
spec:
  type: service
  owner: user:guest
  lifecycle: production
  providesApis:
    - nginx-api

---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: nginx-api
  description: NGINX reverse proxy API
spec:
  type: openapi
  lifecycle: production
  owner: user:guest
  system: web-infrastructure
  definition: |
    openapi: 3.0.0
    info:
      title: NGINX API
      version: 1.0.6
      description: API for NGINX configuration and status
    paths:
      /status:
        get:
          summary: Get NGINX status
          responses:
            '200':
              description: Server status
      /config:
        get:
          summary: Get configuration
          responses:
            '200':
              description: Current configuration

